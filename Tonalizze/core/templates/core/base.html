<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tonalizze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <header class="topbar">
        <div class="topbar-left">
            <img src="{% static 'core/img/logo_tonalizze.png' %}" class="logo-img">
        </div>

        <div class="topbar-right">
            {% if user.is_authenticated %}
            <a href="{% url 'config_tonalidades' %}">Configurações</a>
            <a href="{% url 'user_info' %}">Informações</a>
            <a href="{% url 'logout' %}">Sair</a>
            {% else %}
            <a href="{% url 'login' %}">Entrar</a>
            <a href="{% url 'cadastro' %}">Criar conta</a>
            {% endif %}
        </div>
    </header>

    <main class="page-container">
        {% if messages %}
            <div class="messages">
                {% for msg in messages %}
                    <div class="msg">{{ msg }}</div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'core/js/tonalizze.js' %}"></script>
</body>
</html>
